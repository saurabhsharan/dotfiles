modmap:
  - name: Global
    remap:
      CapsLock: Ctrl_L
      KEY_LEFTALT: KEY_LEFTMETA
      KEY_LEFTMETA: KEY_LEFTALT
keymap:
  - name: Arrow keys
    exact_match: true
    remap:
      # Mimic macOS
      M-left: Ctrl-left
      Ctrl-M-b: Ctrl-left
      M-shift-left: Ctrl-Shift-left
      M-Shift-b: Ctrl-Shift-Left
      M-right: Ctrl-right
      Ctrl-M-f: Ctrl-right
      M-Shift-right: Ctrl-Shift-right
      M-Shift-f: Ctrl-Shift-Right
      M-up: Ctrl-Home
      M-shift-up: Ctrl-Shift-Home
      M-down: Ctrl-End
      M-shift-down: Ctrl-Shift-End
      M-backspace: Ctrl-Backspace
      Super-left: Home
      Super-shift-left: Shift-Home
      Super-right: End
      Super-shift-right: Shift-End
      Super-backspace: [Shift-Home, delete]
  - name: All except Nyxt
    exact_match: true
    application:
      not: [nyxt]
    remap:
      C-i: up
      C-j: down
  - name: Firefox
    exact_match: true
    application:
      only: firefox
    remap:
      SUPER-l: Ctrl-l
      SUPER-n: Ctrl-n
      SUPER-t: Ctrl-t
      SUPER-w: CTRL-F4 
      SUPER-minus: Ctrl-minus
      SUPER-equal: Ctrl-equal
      Alt_R-minus: Ctrl-minus
      Alt_R-equal: Ctrl-equal
      SUPER-leftbrace: Ctrl-leftbrace
      SUPER-rightbrace: Ctrl-rightbrace
      SUPER-1: M-1
      SUPER-2: M-2
      SUPER-3: M-3
      SUPER-4: M-4
      SUPER-5: M-5
      SUPER-6: M-6
      SUPER-7: M-7
      SUPER-8: M-8
      SUPER-9: M-9
      SUPER-0: M-0
      Alt_R-Shift-RightBrace: Ctrl-Tab
      Alt_R-Shift-LeftBrace: Ctrl-Shift-Tab
  - name: Chrome
    exact_match: true
    application:
      only: google-chrome
    remap:
      Super-a: Ctrl-a
      Super-d: Ctrl-d
      Super-f: Ctrl-f
      SUPER-l: Ctrl-l
      SUPER-r: Ctrl-r
      SUPER-t: Ctrl-t
      Super-Shift-t: Ctrl-Shift-t
      SUPER-w: CTRL-F4 
      SUPER-minus: Ctrl-minus
      SUPER-equal: Ctrl-equal
      Alt_R-minus: Ctrl-minus
      Alt_R-equal: Ctrl-equal
      SUPER-leftbrace: Alt-Left
      SUPER-rightbrace: Alt-Right
      Alt_R-Shift-RightBrace: Ctrl-Tab
      Alt_R-Shift-LeftBrace: Ctrl-Shift-Tab
      SUPER-1: Ctrl-1
      SUPER-2: Ctrl-2
      SUPER-3: Ctrl-3
      SUPER-4: Ctrl-4
      SUPER-5: Ctrl-5
      SUPER-6: Ctrl-6
      SUPER-7: Ctrl-7
      SUPER-8: Ctrl-8
      SUPER-9: Ctrl-9
      # Chrome on Wayland doesn't respect GTK Emacs bindings, so need to manually configure them
      Ctrl-a: Home
      Ctrl-b: Left
      Ctrl-d: Delete
      Ctrl-e: End
      Ctrl-f: right
      Ctrl-h: Backspace
      Ctrl-k: [Shift-End, delete]
      Alt-f: Ctrl-Right
      Alt-b: Ctrl-Left
  - name: Roam Research (AUR version)
    exact_match: true
    application:
      only: Roam Research
    remap:
      CTRL-f: right # Override Ctrl-f for find
      SUPER-u: Ctrl-u
  - name: Roam  Research (Chrome PWA)
    exact_match: true
    application:
      only: chrome-lflgehidkjooeaeclhaadoefaleoeged-Default
    remap:
      Ctrl-a: Home
      Ctrl-b: Left
      Ctrl-d: Delete
      Ctrl-e: End
      Ctrl-f: Right
      Ctrl-h: Backspace
      Ctrl-k: [Shift-End, delete]
      Ctrl-u: [Shift-Home, delete]
      Super-a: Ctrl-a
      Alt-f: Ctrl-Right
      Alt-b: Ctrl-Left
  - name: Roam Viewer (Chrome PWA)
    exact_match: true
    application:
      only: chrome-jcgpenhgafmhijpfmgmlcacapeaofcdf-Default
    remap:
      Ctrl-a: Home
      Ctrl-d: Delete
      Ctrl-e: End
      Ctrl-f: Right
      Ctrl-k: [Shift-end, delete]
      Ctrl-Alt-S: PageDown
      Ctrl-Alt-W: PageUp
      Alt-f: Ctrl-Right
      Alt-b: Ctrl-Left
      Super-a: Ctrl-a
      Super-f: Ctrl-f
      Super-g: Ctrl-g
      Super-r: Ctrl-r
      Super-Shift-g: Ctrl-Shift-g
      SUPER-minus: Ctrl-minus
      SUPER-equal: Ctrl-equal
      Alt_R-minus: Ctrl-minus
      Alt_R-equal: Ctrl-equal
  - name: Zed Editor
    exact_match: true
    application:
      only: dev.zed.Zed
    remap:
      Super-p: Ctrl-p
      Super-w: Ctrl-F4
      Super-Shift-w: Ctrl-Shift-w
      Super-Shift-p: Ctrl-Shift-p
  - name: Non-web browser and non-terminal
    exact_match: true
    application:
      not: [firefox, google-chrome, org.wezfurlong.wezterm, dev.zed.Zed]
    remap:
      SUPER-q: CTRL-q
      SUPER-w: ALT-F4
  - name: Non-terminal
    exact_match: true
    application:
      not: [org.wezfurlong.wezterm]
    remap:
      SUPER-c: Ctrl-c
      SUPER-v: Ctrl-Shift-v
